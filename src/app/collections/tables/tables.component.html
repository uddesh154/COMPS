<table [ngClass]="className" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">
                {{ header.label }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let records of data">
            <td *ngFor="let header of headers">
                {{ records[header.key] }}
            </td>
        </tr>
    </tbody>
</table>
